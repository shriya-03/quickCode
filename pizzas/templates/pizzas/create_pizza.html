<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Pizza</title>
</head>
<body>
    <h1>Create a New Pizza</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- This renders the form fields -->
        <button type="submit">Create Pizza</button>
    </form>
    <br>
    <a href="{% url 'index' %}">Back to Pizza List</a> <!-- Link to go back to the list of pizzas -->
</body>
</html>
