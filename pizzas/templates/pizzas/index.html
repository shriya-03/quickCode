

{% block title %}Pizza List{% endblock %}

{% block content %}
<h2>Available Pizzas</h2>
<ul>
    {% for pizza in pizzas %}
        <li><a href="{% url 'pizza_detail' pizza.id %}">{{ pizza.name }}</a></li>
    {% empty %}
        <li>No pizzas available.</li>
    {% endfor %}
</ul>
{% endblock %}
